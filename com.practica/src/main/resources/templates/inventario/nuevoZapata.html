<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nuevo Inventario</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="card shadow-lg">
        <div class="card-body">
            <h2 class="text-center">Registrar Inventario</h2>
            <form th:action="@{/inventario/registrar}" method="post" th:object="${inventario}">
                <div class="mb-3">
                    <label>Código</label>
                    <input type="text" class="form-control" th:field="*{num}" placeholder="Código" required>
                </div>

                <div class="mb-3">
                    <label>Fecha de Vencimiento</label>
                    <input type="date" class="form-control" th:field="*{fch_nam}" required>
                </div>

                <div class="mb-3">
                    <label>Producto</label>
                    <select class="form-select" th:field="*{producto}" required>
                        <option value="">--Seleccione--</option>
                        <option th:each="item : ${productos}"
                                th:value="${item.codProd}"
                                th:text="${item.nombre}">
                        </option>
                    </select>
                </div>

                <div class="mb-3">
                    <label>Costo de Ingreso</label>
                    <input type="number" step="0.01" class="form-control" th:field="*{cst_ing}" required>
                </div>

                <div class="mb-3">
                    <label>Cantidad</label>
                    <input type="number" class="form-control" th:field="*{cant}" required>
                </div>

                <div class="mb-3">
                    <label>Lote</label>
                    <input type="text" class="form-control" th:field="*{lote}" required>
                </div>

                <div class="mb-3">
                    <label>Estado</label>
                    <select class="form-select" th:field="*{cod_est}" required>
                        <option value="">--Seleccione--</option>
                        <option value="A">Activo</option>
                        <option value="V">Vencido</option>
                        <option value="T">En tránsito</option>
                        <option value="B">Bloqueado</option>
                    </select>
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">Registrar</button>
                    <button type="reset" class="btn btn-secondary">Limpiar</button>
                    <a th:href="@{/inventario/listado}" class="btn btn-dark">Regresar</a>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
